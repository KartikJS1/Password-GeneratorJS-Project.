<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">

            <input type="text" readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/Custom-Icon-Design-Mono-General-2-Copy.512.png" alt="copy" width="23" height="23">
            </button>
        </div>

        <!-- Password Length section -->
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- Checkboxes -->
            <div class="check">
                <input type="checkbox" class="checkbox-input" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" class="checkbox-input" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" class="checkbox-input" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" class="checkbox-input" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>


            <!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>


            <!-- Generate Password -->
            <button class="generateButton">Generate Password</button>

        </div>

    </div>

    <script src="script.js"></script>


</body>

</html>
